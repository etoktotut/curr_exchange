<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
    <script src="script/script.js" defer></script>
</head>

<body>

    <div class="col-6 ">
        <div class="alert alert-warning shadow ">
            <form id="exchange" action="" class="form-data" method="post">
                <div class="form-group">
                    <h4>Конвертер валют</h4>
                </div>

                <div class="form-group">
                    <div class="input-group input-group-sm mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Сумма:</span>
                        </div>
                        <input type="text" class="amount" id="amount" name="amount" placeholder="Введите сумму">
                        <select id="currencyFrom" name="currencyFrom">
                            <option value="RUB">RUB</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                        <div class="input-group-prepend">
                            <span class="input-group-text">Итого:</span>
                        </div>
                        <input type="text" class="result" id="result" name="result" disabled>
                        <select id="currencyTo" name="currencyTo">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="RUB">RUB</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-warning shadow" type="submit" id="submit1"
                        name="submit1">Конвертировать</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
